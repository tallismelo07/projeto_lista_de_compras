<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Lista de Compras</title>
</head>
<body>
    <header class="logo">
      <img src="./assets/logo.png" alt="Logo QuickList">
    </header>
    <div class="content">
      <a href="#" class="link-button"> <- Voltar </a>
      <h1 class="title">Compras da semana</h1>
    </div>
    
    <main class="add-item">
      <form action="">
        <input type="text" id="input" class="add-item-input" placeholder="Adicione um novo item">
        <button class="btn-add-item" id="btn">Adicionar item</button>
      </form>
    </main>
      <ul class="list">
        <li class="items">
          <label for="">
            <input type="checkbox" class="checkbox" id="checkbox" checked>
            <span> Pao de forma </span>
          </label>
            <img src="./assets/delete.svg" alt="delete" class="delete" id="deletar">
        </li>
      </ul>
  
    <section class="alert">
        <img src="./assets/Icon.svg" alt="icon-alert">
        <p class="alert-content">O item removido da lista</p>
        <img src="./assets/delete-small.svg" alt="icon-delete">
    </section>
</body>
</html>
